<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation with ipapi.co</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #cccccc;
        color: #333;
      }

      .container {
        text-align: center;
        padding: 20px;
        background: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        font-size: 2em;
        margin: 0.5em 0;
      }

      p {
        font-size: 1.2em;
        margin: 1em 0;
      }

      .bold {
        font-weight: bold;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        background-color: #333;
        color: #fff;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }

      button:hover {
        background-color: #fff;
        color: #333;
        border-color: #333;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Your IP Info</h1>
      <p id="ip">IP Address: <span class="bold">Loading...</span></p>
      <p></p> <!-- пустая строка -->
      <p id="country">Country: <span class="bold">Loading...</span></p>
      <p id="city">City: <span class="bold">Loading...</span></p>
      <p></p> <!-- пустая строка -->
      <p id="org">Provider: <span class="bold">Loading...</span></p>
      <button onclick="fetchIPInfo()">Refresh IP</button>
    </div>

    <script>
      async function fetchIPInfo() {
        try {
          // получение IP-адреса и информации о местоположении
          const response = await fetch('https://ipapi.co/json/');

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          // отображаем информации на странице
          document.getElementById('ip').innerHTML = `IP Address: <span class="bold">${data.ip}</span>`;
          document.getElementById('country').innerHTML = `Country: <span class="bold">${data.country_name}</span>`;
          document.getElementById('city').innerHTML = `City: <span class="bold">${data.city}</span>`;
          document.getElementById('org').innerHTML = `Provider: <span class="bold">${data.org}</span>`;

        } catch (error) {
          console.error('Error fetching IP info:', error.message);
          document.getElementById('country').innerHTML = 'Country: <span class="bold">Could not fetch country data</span>';
          document.getElementById('city').innerHTML = 'City: <span class="bold"></span>';
          document.getElementById('org').innerHTML = 'Provider: <span class="bold"></span>';
        }
      }

      fetchIPInfo();
    </script>
  </body>

</html>
